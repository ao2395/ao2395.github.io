<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Screening</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  <script src="sketch.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>

  <header>
    <h1>Film </h1>
    <nav>
      <a href="../index.html" id="backButton">‚Üê Back to Portfolio</a>
    </nav>
  </header>

  <div id="parallaxContainer">
    <canvas id="p5Canvas"></canvas>
  </div>

  <main id="filmShowcase">
    <section id="intro">
      <h2><span id="typedTitle"></span></h2>
      <p><span id="typedDescription"></span></p>
    </section>

    <section id="filmGallery">
      <h2>Films</h2>
      <div id="filmRoll"></div>

    </section>
  </main>

  <div id="filmModal" class="hidden">
    <div class="modal-content">
      <h2 id="filmTitle"></h2>
      <p id="filmDescription"></p>
      <div id="filmVideoContainer"></div> 
      <button id="closeModal">Close</button>
    </div>
  </div>
  

</body>
</html>
